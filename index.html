<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Find Your Happy Place</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link href="styles/map.css" rel="stylesheet">   
    <link href="styles/main.css" rel="stylesheet">

</head>

<body>
    <header class="container">
        <div class="row justify-content-md-center">


            <h1 class="landing-page-text"><span id="welcome-txt-pt1">Welcome. </span></span id="welcome-txt-pt2">Find your happy place.</span>
            </h1><span></div>
</header>
<div id="map"></div>
<div class="landing-page">      
    <div class="container">
        <form required id="landing-page-form"> 
            <!--<div class="row">   
                <div class="col col-sm-6 col-xs-12">
                    <label for="">You have to know where you are...</label>
                    <input type="text" class="form-control" name="home-search" placeholder="Enter your location here">
                </div>
            </div>      -->
            <div class="row">
                <div class="col col-sm-6 col-xs-12">
                    <label class="landing-page-text" for="Happy Place Criteria">Where you want to go, to your heart's content.</label> <!--...to know where you want to go.-->
                    <select required form="landing-page-form" id="continent-selection" name="continent-select-data" class="continent-select form-control">
                        <option value="" selected>Choose a continent</option>
                        <option data-continent="North America">North America</option>
                        <option data-continent="South America">South America</option>
                        <option data-continent="Europe">Europe</option>
                        <option data-continent="Africa">Africa</option>
                        <option data-continent="Asia">Asia</option>
                        <option data-continent="Australia">Australia</option>
                        <option data-continent="All continents (except Antarctica)">All continents (except Antarctica)</option>
                    </select>
                </div> 
            </div>

            <div class="row">
                    <div class="col col-sm-6 col-xs-12">
                        <select required form="landing-page-form" name="temp-select-data" class="temp-select form-control" id="temp-selection">
                            <option value="" selected>Temp Range in Fahrenheit/Celsius</option>
                            <option data-range-begin="-200" data-range-end="19">Arctic (19F and under/-7.2C and under)</option>
                            <option data-range-begin="20" data-range-end="32">Freezing (20F to 32F/-6.7C to 0C)</option>
                            <option data-range-begin="33" data-range-end="40">Cold (33F to 40F/0.1C to 4.4C)</option>
                            <option data-range-begin="41" data-range-end="50">Cool (41F to 50F/5C to 10C)</option>
                            <option data-range-begin="51" data-range-end="60">Brisk (51F to 60F/10.6C to 15.5C)</option>
                            <option data-range-begin="61" data-range-end="70">Warm (61F to 70F/16.1C to 21.1C)</option>
                            <option data-range-begin="71" data-range-end="85">Hot (71F to 85F/21.7C to 29.4C)</option>
                            <option data-range-begin="86" data-range-end="95">Stifling (86F to 95F/30C to 35C)</option>
                            <option data-range-begin="96" data-range-end="200">Fry an egg (96F+/35.1C+)</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col col-sm-6 col-xs-12">
                        <select required form="landing-page-form" name="sunniness-select-data" class="sun-select form-control" id="sunniness-selection">
                            <option value="" selected>Sunniness</option>
                            <option data-sunniness="32">Sunny</option>
                            <option data-sunniness="30">Partly Cloudy</option>
                            <option data-sunniness="28">Mostly Cloudy</option>
                            <option data-sunniness="26">Cloudy</option>
                        </select>
                    </div>
                    <div class="col col-sm-6 col-xs-12" >
                        <input type="submit" class="button col col-xs-6" id="js-take-off-button" value="Take Off"> 
                        <input type="button" class="button col col-xs-6" id="js-start-over-button"value="Start Over">
                    </div>
                </div>    
        </form>
    </div>
</div>
    <script
        src="https://code.jquery.com/jquery-3.2.0.min.js"
        integrity="sha256-JAW99MJVpJBGcbzEuXk4Az05s/XyDdBomFqNlM3ic+I="
        crossorigin="anonymous"></script>
    <script 
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAJ-ZdQt9sDI8K89by3CvnDNwK9FGKCuIo&libraries=places,drawing"></script>
    <script 
        src="Scripts/geography.js" 
        type="text/javascript"></script>
    <script 
        src="Scripts/map.js" 
        type="text/javascript"></script>
    <script 
        src="Scripts/app.js" 
        type="text/javascript"></script>
</body>

</html>
